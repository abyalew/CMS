<div class="page-header">
    <h1>Courses</h1>
    <a class="btn btn-info" ng-click="VM.onCreate()">Create</a>
</div>


<table class="table table-bordered table-condensed table-responsive table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Teachers</th>
            <th>Students</th>
            <th>Average Grade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="c in VM.courseList">
            <td>{{c.AwardTitle}}</td>
            <td>{{c.NumberOfTeachers}}</td>
            <td>{{c.NumberOfStudents}}</td>
            <td>{{c.AverageGrade}}</td>
            <td>
                <button class="btn btn-info btn-sm" ng-click="VM.onEdit(c)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="VM.onDelete(c)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-repeat="inc in VM.includes.pagePartials">
    <div ng-include="inc"></div>
</div>
