<div class="page-header">
    <h1>Subjects</h1>
    <a class="btn btn-info" ng-click="VM.onCreate()">Create</a>
</div>


<table class="table table-bordered table-condensed table-responsive table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Credit Point</th>
            <th>Teacher</th>
            <th>No. of Students</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in VM.subjectList">
            <td>{{s.Name}}</td>
            <td>{{s.CreditPoint}}</td>
            <td>{{s.Teacher.Name}}</td>
            <td>{{s.NumberOfStudents}}</td>
            <td>
                <button class="btn btn-info btn-sm" ng-click="VM.onEdit(s)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="VM.onDelete(s)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-repeat="inc in VM.includes.pagePartials">
    <div ng-include="inc"></div>
</div>
