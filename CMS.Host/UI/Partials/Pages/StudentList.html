<div class="page-header">
    <h1>Students</h1>
    <a class="btn btn-info" ng-click="VM.onCreate()">Create</a>
</div>


<table class="table table-bordered table-condensed table-responsive table-hover table-striped">
    <thead>
        <tr>
            <th>Registration No.</th>
            <th>Student</th>
            <th>Course</th>
            <th>Subject Grade</th>
            <th>Course Grade</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in VM.studentList">
            <td>{{s.Id}}</td>
            <td>{{s.StudentName}}</td>
            <td>{{s.CourseName}}</td>
            <td>
                <ul>
                    <li ng-repeat="sg in s.StudentGrades">{{sg.Subject.Name}}: {{sg.Grade}} </li>
                </ul>
            </td>
            <td>{{s.Grade}}</td>
            <td>
                <button class="btn btn-info btn-sm" ng-click="VM.onEditGrade(s)">Edit Grade</button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-repeat="inc in VM.includes.pagePartials">
    <div ng-include="inc"></div>
</div>
