<div class="page-header">
    <h1>Teachers</h1>
    <a class="btn btn-info" ng-click="VM.onCreate()">Create</a>
</div>


<table class="table table-bordered table-condensed table-responsive table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>Salary</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="t in VM.teacherList">
            <td>{{t.Name}}</td>
            <td>{{t.Birthday}}</td>
            <td>{{t.Salary}}</td>
            <td>
                <button class="btn btn-info btn-sm" ng-click="VM.onEdit(t)">Edit</button>
                <button class="btn btn-danger btn-sm" ng-click="VM.onDelete(t)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<div ng-repeat="inc in VM.includes.pagePartials">
    <div ng-include="inc"></div>
</div>
