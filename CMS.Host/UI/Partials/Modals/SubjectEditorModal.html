<div class="modal fade" id="subjectEditorModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modalLabel">Subject Editor</h4>
            </div>
            <div class="modal-body">
                <div ng-include="VM.includes.subjectForm"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="VM.onSave()">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
