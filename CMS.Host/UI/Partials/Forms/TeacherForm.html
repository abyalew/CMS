<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-4 control-label">Teacher Name</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="VM.item.Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 control-label">Birthday</label>
        <div class="col-sm-8">
            <input class="form-control" type="date" ng-model="VM.item.Birthday">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 control-label">Salary</label>
        <div class="col-sm-8">
            <input class="form-control"type="number" ng-model="VM.item.Salary">
        </div>
    </div>
</form>
