<form class="form-horizontal">
    <div class="form-group row">
        <label class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="VM.item.Name">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 control-label">Credit Point</label>
        <div class="col-sm-8">
            <input class="form-control" type="text" ng-model="VM.item.CreditPoint">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 control-label">Teacher</label>
        <div class="col-sm-8">
            <select2 opts="VM.teacherOpts" ng-model="VM.item.TeacherId"></select2>
        </div>
    </div>
</form>
